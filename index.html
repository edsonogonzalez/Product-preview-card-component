<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img class="hero-image" src="images/image-product-desktop.jpg" alt="" />
      <div class="container">
        <p class="hero-header">Perfume</p>
        <h1 class="hero-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="hero-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="hero-price">
          <span class="hero-main">$149.99</span>
          <span class="hero-subprice">$169.99</span>
        </p>
        <img class="cart-icon" src="images/icon-cart.svg" alt="" /><a
          href="#"
          class="btn"
          >Add to Cart</a
        >
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.edsongonzalez.com/">Edson Gonzalez</a>.
    </footer>
  </body>
</html>
